<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Marina 💖</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Pantalla del contador romántico -->
    <div id="countdown-screen">
        <h2>💖 Prepárate para algo especial 💖</h2>
        <p id="romantic-message"></p>
        <h1 id="countdown-timer">10</h1>
    </div>

    <!-- Pregunta inicial (se muestra después del contador) -->
    <div id="question-container" class="hidden">
        <h2>💖 ¿Quieres ser mi San Valentín? 💖</h2>
        <button id="yes-button">Sí 💘</button>
        <button id="no-button">No 💔</button>
        <p id="plea-message"></p>
    </div>

    <!-- Mini juego de contraseña -->
    <div id="login-container" class="card" style="display: none;">
        <h2>💖 ¡Sabía que aceptarías! 💖</h2>
        <p>¿Cómo te digo de cariño? 🥰</p>
        <input type="text" id="password" placeholder="Escribe aquí...">
        <button id="login-button">Entrar</button>
        <p id="error-message"></p>
    </div>

    <!-- Contenido principal -->
    <div id="app-container" style="display: none;">
        <h1>💘 Feliz Día de San Valentín, Marina 💘</h1>

        <!-- Cuenta regresiva -->
        <p>Faltan <span id="countdown"></span> días para el 14 de febrero. 💝</p>

        <!-- Mensaje romántico con IA -->
        <button id="generate-message">💌 Mensaje para ti</button>
        <p id="romantic-message"></p>

        <!-- Sobres virtuales -->
        <h3>📜 Cartas de amor</h3>
        <div class="envelopes">
            <div class="envelope" onclick="openEnvelope(1)">💌</div>
            <div class="envelope" onclick="openEnvelope(2)">💌</div>
            <div class="envelope" onclick="openEnvelope(3)">💌</div>
        </div>
        <p id="letter-message"></p>
    </div>
    <div class="hearts-container"></div>
</body>
</html>
