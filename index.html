<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín 💖</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-container">
        <h2>💖 Bienvenida, mi amor 💖</h2>
        <p>¿Cómo me dices de cariño? 🥰</p>
        <input type="text" id="password" placeholder="Escribe aquí...">
        <button id="login-button">Entrar</button>
        <p id="error-message"></p>
    </div>

    <div id="app-container" style="display: none;">
        <h1>💘 Feliz Día de San Valentín 💘</h1>

        <!-- Cuenta regresiva -->
        <p>Faltan <span id="countdown"></span> para el 14 de febrero. 💝</p>

        <!-- Mensaje de IA -->
        <button id="generate-message">💌 Mensaje para ti</button>
        <p id="romantic-message"></p>

        <!-- Sobres virtuales -->
        <h3>📜 Cartas de amor</h3>
        <div class="envelopes">
            <div class="envelope" onclick="openEnvelope(1)">💌</div>
            <div class="envelope" onclick="openEnvelope(2)">💌</div>
            <div class="envelope" onclick="openEnvelope(3)">💌</div>
        </div>
        <p id="letter-message"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
